<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Mentor</title>
  <link rel="stylesheet" href="index.css">
  
</head>
<body>
 

  <header>
    <img src="./images/logo.jpg" alt="Mood Mentor Logo">
    <h1>Mood Mentor</h1>
  </header>

  <main>
    <section id="login-section">
      <div id="navbar"></div>
    

      <h2>Login</h2>
      <form id="login-form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="moodmentor" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" value="moodmentor" required>

        <button type="submit">Log In</button>
      </form>
    </section>
  </main>

  


  <script src="index.js"></script>
</body>
</html>
